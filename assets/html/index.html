<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lunar-Gregorian Birthday Converter</title>
</head>

<body>
    <div>
        <label>Lunar Birth Date:</label>
        <input type="text" id="lunar-birth-date" size="10" value="11/06/1958">
        <br>
        <input type="checkbox" id="is-leap-month">
        <label>Leap Month</label>

        <br>
        <br>
        <label>Year to output:</label>
        <input type="text" id="year" size="10">

        <br>
        <input type="button" id="submit" size="10" value="Submit">

        <br>
        <br>
        <label>Birthday:</label>
        <input type="text" id="birthday" size="10">
        <!--TODO: Have a toggle warning when birth date or target month is
            outside of 1900-2100-->
        <!--TODO: Have a toggle warning when birth date could be a leap month
            and leap month is not checked-->
    </div>

    <br>
    <br>
    <br>
    <footer>
            <a href="https://github.com/nlsun/lunar-solar-calendar">Source Code</a>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
